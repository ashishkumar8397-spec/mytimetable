<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Pro 2025-2035</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --completed: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
        }

        .calendar-nav select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #cbd5e1;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
        }

        .input-group input[type="text"] { grid-column: span 2; }

        input, select {
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        button#add-btn {
            grid-column: span 2;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #f1f5f9; font-size: 13px; color: #64748b; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }

        .completed-row td { color: var(--completed); text-decoration: line-through; }
        
        .date-badge {
            background: #e0e7ff;
            color: #4338ca;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .delete-link { color: #fca5a5; font-size: 12px; cursor: pointer; float: right;}
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“… Timetable & Calendar</h2>

    <div class="calendar-nav">
        <strong>Jump to Date:</strong>
        <div>
            <input type="date" id="calendarJump" min="2025-01-01" max="2035-12-31" onchange="updateSelectedDate(this.value)">
        </div>
    </div>
    
    <div class="input-group">
        <input type="date" id="taskDate" min="2025-01-01" max="2035-12-31">
        <input type="time" id="taskTime">
        <input type="text" id="taskName" placeholder="Enter task details...">
        <button id="add-btn" onclick="addTask()">Save Task</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Done</th>
                <th>Date</th>
                <th>Time</th>
                <th>Task</th>
            </tr>
        </thead>
        <tbody id="timetableBody"></tbody>
    </table>
</div>

<script>
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date().toISOString().split('T')[0];
        // Ensure today is within 2025 range for the picker
        const startDate = "2025-01-01";
        const initialDate = today < startDate ? startDate : today;
        
        document.getElementById('taskDate').value = initialDate;
        document.getElementById('calendarJump').value = initialDate;
        renderTasks();
    });

    function updateSelectedDate(val) {
        document.getElementById('taskDate').value = val;
    }

    function addTask() {
        const date = document.getElementById('taskDate').value;
        const time = document.getElementById('taskTime').value;
        const name = document.getElementById('taskName').value;

        if (!date || !time || !name) {
            alert("Fill all fields!");
            return;
        }

        const task = { date, time, name, completed: false, id: Date.now() };
        const tasks = JSON.parse(localStorage.getItem('calendarTasks')) || [];
        tasks.push(task);
        
        tasks.sort((a, b) => a.date.localeCompare(b.date) || a.time.localeCompare(b.time));
        localStorage.setItem('calendarTasks', JSON.stringify(tasks));
        
        document.getElementById('taskName').value = '';
        renderTasks();
    }

    function toggleTask(id) {
        let tasks = JSON.parse(localStorage.getItem('calendarTasks'));
        const task = tasks.find(t => t.id === id);
        if (task) task.completed = !task.completed;
        localStorage.setItem('calendarTasks', JSON.stringify(tasks));
        renderTasks();
    }

    function deleteTask(id) {
        let tasks = JSON.parse(localStorage.getItem('calendarTasks'));
        tasks = tasks.filter(t => t.id !== id);
        localStorage.setItem('calendarTasks', JSON.stringify(tasks));
        renderTasks();
    }

    function renderTasks() {
        const tasks = JSON.parse(localStorage.getItem('calendarTasks')) || [];
        const tbody = document.getElementById('timetableBody');
        tbody.innerHTML = '';

        tasks.forEach(task => {
            const row = document.createElement('tr');
            if (task.completed) row.classList.add('completed-row');

            row.innerHTML = `
                <td><input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})"></td>
                <td><span class="date-badge">${task.date}</span></td>
                <td><strong>${task.time}</strong></td>
                <td>
                    ${task.name}
                    <span class="delete-link" onclick="deleteTask(${task.id})">Delete</span>
                </td>
            `;
            tbody.appendChild(row);
        });
    }
</script>

</body>
</html>
